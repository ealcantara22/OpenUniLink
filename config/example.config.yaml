daemon:
  interval_ms: 2000
  log_level: info

sensors:
  source: "systeminformation"       # systeminformation | lm-sensors
  cpu_label: "Tctl"                 # example

drivers:
  - id: "llw-aio"
    type: "lianli-wireless"
    method: "uws-cli"
    macs:
      - "aa:bb:cc:dd:ee:01"
    role: "aio"

  - id: "llw-front"
    type: "lianli-wireless"
    method: "uws-cli"
    macs:
      - "aa:bb:cc:dd:ee:02"
      - "aa:bb:cc:dd:ee:03"
    role: "front-intake"

profiles:
  default:
    clusters:
      aio:
        source: cpu
        curve:
          - [30, 40] # temp Â°C, PWM %
          - [50, 60]
          - [70, 85]
          - [80, 100]
      front-intake:
        source: cpu
        curve:
          - [30, 30]
          - [50, 50]
          - [70, 80]
          - [80, 100]
    lighting:
      mode: "effect"
      effect: "rainbow"
      brightness: 200
